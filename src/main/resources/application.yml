spring:
  application:
    name: spring-auth-boilerplate
  datasource:
    url: ${DB_URL:jdbc:mariadb://localhost:3306/auth_db?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Seoul}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            scope:
              - email
              - profile

jwt:
  secret: ${JWT_SECRET:}
  access-token-validity-in-seconds: 900
  refresh-token-validity-in-seconds: 604800

app:
  frontend-url: ${FRONTEND_URL:http://localhost:8080}
  admin-password: ${ADMIN_INITIAL_PASSWORD:}
  admin-email: ${ADMIN_INITIAL_EMAIL:admin@example.com}
  jwt:
    secret: ${JWT_SECRET:defaultsecretkeymustbeatleast256bitslong!!}
    access-expiration: 900000
    refresh-expiration: 604800000

audit:
  log:
    retention-days: 90

management:
  endpoints:
    web:
      exposure:
        include: health
