        async function handleLogin(e) {
            e.preventDefault();

            const password = document.getElementById('loginPassword').value;

                    return;
                }

                localStorage.setItem('token', data.accessToken);
                window.location.href = '/dashboard.html';
            } catch (err) {
                alert(err.message);
