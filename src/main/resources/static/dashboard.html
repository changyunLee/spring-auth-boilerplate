    <script>
        // api.js inline
        const api = {
            async request(url, options = {}) {
                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` }),
                    ...options.headers
                };

                const response = await fetch(url, { ...options, headers });
                
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/index.html';
                    return null;
                }

                if (!response.ok) {
                    let errorMsg = 'API ìš”ì²­ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
                    try {
                        const text = await response.text();
                        try {
                            const errData = JSON.parse(text);
                            errorMsg = errData.message || errData.error || errorMsg;
                        } catch (e) {
                            errorMsg = text || errorMsg;
                        }
                    } catch (e) {
                        console.error('Error reading response text', e);
                    }
                    throw new Error(errorMsg);
                }

                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return await response.json();
                }
                return await response.text();
            },
            get(url, options = {}) { return this.request(url, { method: 'GET', ...options }); },
            post(url, data, options = {}) { return this.request(url, { method: 'POST', body: JSON.stringify(data), ...options }); },
            put(url, data, options = {}) { return this.request(url, { method: 'PUT', body: JSON.stringify(data), ...options }); },
            delete(url, options = {}) { return this.request(url, { method: 'DELETE', ...options }); }
        };

        // toast.js inline
        function showToast(message, type = 'success') {
            let toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                toastContainer.className = 'fixed bottom-4 right-4 z-[9999] flex flex-col gap-2';
                document.body.appendChild(toastContainer);
            }

            const toast = document.createElement('div');
            const bgClass = type === 'success' ? 'bg-emerald-600' : (type === 'error' ? 'bg-red-600' : 'bg-slate-700');
            toast.className = `min-w-[250px] px-4 py-3 rounded shadow-lg font-medium text-sm text-white transition-all duration-300 transform translate-y-4 opacity-0 ${bgClass}`;
            toast.textContent = message;

            toastContainer.appendChild(toast);

            requestAnimationFrame(() => {
                toast.classList.remove('translate-y-4', 'opacity-0');
                toast.classList.add('translate-y-0', 'opacity-100');
            });

            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-4', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>

                const refreshToken = params.get('refreshToken');
                if (accessToken) {
                    localStorage.setItem('token', accessToken);
