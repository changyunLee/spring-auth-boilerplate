<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
</head>
<body style="margin:0;padding:0;background:#f4f4f4;font-family:'Segoe UI',Arial,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="background:#f4f4f4;padding:40px 0;">
    <tr>
        <td align="center">
            <table width="560" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
                <tr>
                    <td style="background:#4F46E5;padding:32px 40px;text-align:center;">
                        <h1 style="margin:0;color:#ffffff;font-size:24px;font-weight:700;">Spring Auth</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding:40px;">
                        <h2 style="margin:0 0 16px;color:#1a1a1a;font-size:20px;">이메일 인증을 완료해주세요</h2>
                        <p style="margin:0 0 24px;color:#555;font-size:15px;line-height:1.6;">
                            회원가입을 완료하려면 아래 버튼을 클릭하여 이메일 인증을 진행하세요.<br>
                            링크는 <strong>24시간</strong> 후 만료됩니다.
                        </p>
                        <div style="text-align:center;margin:32px 0;">
                            <a th:href="${link}" href="#"
                               style="display:inline-block;background:#4F46E5;color:#ffffff;text-decoration:none;padding:14px 36px;border-radius:6px;font-size:16px;font-weight:600;">
                                이메일 인증하기
                            </a>
                        </div>
                        <p style="margin:24px 0 0;color:#888;font-size:13px;line-height:1.6;">
                            버튼이 동작하지 않으면 아래 링크를 브라우저에 직접 붙여넣으세요.<br>
                            <a th:href="${link}" th:text="${link}" href="#" style="color:#4F46E5;word-break:break-all;">링크</a>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="background:#f9f9f9;padding:20px 40px;text-align:center;">
                        <p style="margin:0;color:#aaa;font-size:12px;">
                            본 메일은 발신 전용입니다. 본인이 요청하지 않은 경우 이 메일을 무시하세요.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
