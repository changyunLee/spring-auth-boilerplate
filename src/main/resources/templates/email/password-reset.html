<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f5; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <h2 style="color: #1e293b; margin-top: 0;">안녕하세요, <span th:text="${to}">고객님</span>.</h2>
            <p style="color: #475569; font-size: 16px; line-height: 1.5;">
                비밀번호 재설정 요청이 접수되었습니다. 아래 버튼을 클릭하여 새 비밀번호를 설정해주세요.
            </p>
            <div style="text-align: center; margin-top: 30px; margin-bottom: 30px;">
                <a th:href="${link}" style="display: inline-block; padding: 12px 24px; background-color: #2563eb; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: bold; font-size: 16px;">
                    비밀번호 재설정
                </a>
            </div>
            <p style="color: #64748b; font-size: 14px; line-height: 1.5;">
                만약 버튼이 동작하지 않는다면, 아래 링크를 복사하여 브라우저의 주소창에 붙여넣어주세요.<br>
                <a th:href="${link}" th:text="${link}" style="color: #2563eb; word-break: break-all;"></a>
            </p>
            <hr style="border: none; border-top: 1px solid #e2e8f0; margin: 30px 0;">
            <p style="color: #94a3b8; font-size: 12px; text-align: center;">
                본 메일은 발신전용 메일입니다.<br>
                비밀번호 재설정을 요청하지 않으셨다면, 이 메일을 무시하셔도 됩니다.
            </p>
        </div>
    </div>
</body>
</html>
